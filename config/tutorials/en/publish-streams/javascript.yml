title: Publishing Streams 
description: Learn how to publish Vonage Video API streams in your web application. Once you have connected to a session, you can send video, audio, and messages by publishing a stream.
products:
  - video

introduction:
  title: Introduction
  description: In this tutorial, you will learn how to debug your web frontend when working with the [Javascript Client SDK](/video/client-sdks/web).
  content: |
    # Introduction
    Once you have [connected to a session](/video/tutorials/joining-a-session), you can publish a stream that other clients connected to the session can view.

    In this tutorial, you will learn how to publish streams.

