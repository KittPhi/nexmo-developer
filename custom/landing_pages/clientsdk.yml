                  <p>The iOS SDK supports 10.2 and above in both Objective-C and Swift.</p>
                  <pre class="language-swift Vlt-prism--copy-disabled">
            <code style="padding: 0">NXMClient.shared.call(
              user,
              callHandler: .server,
              completionHandler: handler)</code></pre>
