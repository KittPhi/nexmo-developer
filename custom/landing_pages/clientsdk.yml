                  <h5>JavaScript</h5>
                  <p>The JavaScript SDK supports use on the web.</p>
            <pre class="language-javascript Vlt-prism--copy-disabled"><code>new NexmoClient()
              .login(USER_JWT)
              .then(application => {
                ...
