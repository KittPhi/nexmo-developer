  - row:
      - column:
          - type: structured_text
            structured_text:
              header: "Frequently Asked Questions"
              text:
                - content: <b>What is Vonage for Startups?</b>
                  type: large
                - content: Vonage for Startups is our community initiative aiming to enable and support startups. We are here to provide the right resources, support and tools to use our communication APIs in the best possible way.
                  type: large
                - content: <b>Who is eligible to join the community?</b>
                  type: large
                - content: Anybody. Whether you are a solo founder, a growing startup or an individual interested in startups we want to interact with you and share information about our developer communities.
                  type: large
                - content: <b>Who is eligible to apply for the program?</b>
                  type: large
                - content: |
                    <p class="p-large">
                      We are technology agnostic and want to support any startup that we can provide value to. Typically,  applicants need to meet the following criteria to be considered:
                      <ul class="criteria-list">
                        <li>Early-stage (Pre Series A)</li>
                        <li>Founded in the past 5 years</li>
                        <li>Company Website and associated Emails</li>
                        <li>Vonage Account/API Key</li>
                        <li>Not an existing managed customer</li>
                        <li>LinkedIn profile (applicant):</li>
                      </ul>
                    </p>
                  type: large
                - content: <b>Can I apply if I’m not backed by a VC, incubator, or accelerator?</b>
                  type: large
                - content: We aim to democratize access to our resources therefore any startup that meets our criteria can apply.
                  type: large
                - content: <b>What do I get if I get accepted?</b>
                  type: large
                - content: Every startup has different needs -  as part of the onboarding process we will identify the best mix of resources to meet your needs.
                  type: large
                - content: <b>I am an existing customer, do I qualify for the program?</b>
                  type: large
                - content: Existing customers are not eligible for the Startup Program but can always join our Community.
                  type: large
                - content: <b>I am a VC, accelerator, incubator or other startup enabling organisation. How can I get involved?</b>
                  type: large
                - content: We are always on the lookout for amazing partners. Please fill the form in the above section.
                  type: large
  - row:
